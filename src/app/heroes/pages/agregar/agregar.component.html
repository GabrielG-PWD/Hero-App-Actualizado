<h1> {{ (heroe.id) ? 'Editar': 'Nuevo'}}
    Heroe <small>{{ heroe.superhero }}</small></h1>

<div class="grid nested-grid">
    <div class="col-6 wrap">
        <div class="grid">
            <div class="md:col-6 sm:col-12">
                <mat-form-field class="w-full">
                    <mat-label>Super Héroe</mat-label>
                    <input type="text" matInput required [(ngModel)]="heroe.superhero">
                </mat-form-field>
            </div>

            <div class="md:col-6 sm:col-12">
                <mat-form-field class="w-full">
                    <mat-label>Alter ego</mat-label>
                    <input type="text" matInput required [(ngModel)]="heroe.alter_ego">
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field class="w-full">
                    <mat-label>Primera aparición</mat-label>
                    <input type="text" matInput required [(ngModel)]="heroe.first_appearance">
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field class="w-full">
                    <mat-label>Personajes</mat-label>
                    <input type="text" matInput required [(ngModel)]="heroe.characters">
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field class="w-full">
                    <mat-label>Creador</mat-label>
                    <mat-select [(ngModel)]="heroe.publisher">
                        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                            {{ publisher.desc }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field class="w-full">
                    <mat-label>Foto URL</mat-label>
                    <input type="text" matInput required [(ngModel)]="heroe.alt_img">
                </mat-form-field>
                <mat-divider></mat-divider>
            </div>

            <div class="col-6">
                <button mat-raised-button color="primary" class="w-full" (click)="guardar()">
                    <mat-icon>edit</mat-icon>
                    {{ (heroe.id)? 'Actualizar': 'Nuevo' }}
                </button>
            </div>

            <div class="col-6">
                <button mat-raised-button color="warn" class="w-full" (click)="borrar()" *ngIf="heroe.id">
                    <mat-icon>remove</mat-icon>
                    borrar
                </button>
            </div>

        </div>
    </div>
    <div class="col-6">
        <img [src]="heroe|imagen" alt="superheroe" class="w-full border-round-lg">
    </div>
</div>
